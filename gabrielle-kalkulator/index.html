<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="wrapper">
        <div class="kalkulator">
            <div class="whitesmoke screen">
                0
            </div>
            <div class="row">
                <div class="whitesmoke col">7</div>
                <div class="whitesmoke col">8</div>
                <div class="whitesmoke col">9</div>
                <div class="orange col equal">+</div>
            </div>
            <div class="row">
                <div class="whitesmoke col">4</div>
                <div class="whitesmoke col">5</div>
                <div class="whitesmoke col">6</div>
                <div class="orange col equal">-</div>
            </div>
            <div class="row">
                <div class="whitesmoke  col">1</div>
                <div class="whitesmoke col">2</div>
                <div class="whitesmoke col">3</div>
                <div class="orange col equal">*</div>
            </div>
            <div class="row">
                <div class="whitesmoke col">0</div>
                <div class="orange col equal">.</div>
                <div class="orange col equal">/</div>
                <div class="orange col equal">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
